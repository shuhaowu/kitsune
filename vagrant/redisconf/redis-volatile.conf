daemonize yes
pidfile /home/vagrant/redis/redis-sumo.pid
port 6379
timeout 300
loglevel verbose
logfile stdout
databases 4
rdbcompression yes
dbfilename /home/vagrant/redis/sumo/dump.rdb
dir /home/vagrant/redis/sumo-volatile/
maxmemory 15032385536
maxmemory-policy allkeys-lru
appendonly no
appendfsync everysec
hash-max-ziplist-entries 64
hash-max-ziplist-value 512
activerehashing yes